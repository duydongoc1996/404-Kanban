<!DOCTYPE html>
<html>
<head>
        <link rel="stylesheet" type=""text/css" href="style.css" />
        <SCRIPT LANGUAGE=”JavaScript”>
          var working = false;
$('.login').on('submit', function(e) {
  e.preventDefault();
  if (working) return;
  working = true;
  var $this = $(this),
    $state = $this.find('button > .state');
  $this.addClass('loading');
  $state.html('Authenticating');
  setTimeout(function() {
    $this.addClass('ok');
    $state.html('Welcome back!');
    setTimeout(function() {
      $state.html('Log in');
      $this.removeClass('ok loading');
      working = false;
    }, 4000);
  }, 3000);
}); 
        </SCRIPT>
<title>CNPMNC</title>
</head>
<body>
    <div class="wrapper">
            <form class="login">
                    <p class="title" style="color: lightblue;font-size:30px"><b>Log in</b></p>
              <input type="text" placeholder="Username" autofocus/>
              <i class="fa fa-user"></i>
              <div id="mot"></div>
              <input type="password" placeholder="Password" />
              <i class="fa fa-key"></i>
              <div class="clear"></div>
              <div class="Forgot">
                  <a href="#" style="
                  color: lightblue;
              "><b>Forgot your password?</b></a>
            </div>
            <div class="clear"></div>
            <div class="phu">
                <button>
                    <i class="cancel"></i>
                    <span class="state">Cancel</span>
                  </button>
            </div>
            <div class="nut">
              <button>
                <i class="spinner"></i>
                <span class="state">Log in</span>
              </button>
              </div>
            </form>
            <footer><a target="blank" href="#">CNPMNC</a></footer>
            </p>
          </div>
</body>
</html>
